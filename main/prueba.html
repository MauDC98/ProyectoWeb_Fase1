<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Leaflet Routing Machine Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-routing-machine.css"/>
    <link rel="stylesheet" href="leaflet-routing-machine-3.2.5/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="main.css">

    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />-->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="leaflet-routing-machine.js"></script>
    <script src="leaflet-routing-machine-3.2.5/dist/leaflet-routing-machine.js"></script>
    
</head>

<body><div>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var map = L.map('map');
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.Routing.control({
            waypoints:[
                L.latLng(9.9413325, -84.0427877),
                L.latLng(9.9413325, -84.0427877),
                L.latLng(9.93807, -84.0756986)
            ],
            routeWhileDragging:false
        }).addTo(map);
    </script>
   </div>
</body>

</html>
